<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link id="favicon" rel="icon" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #timer {
            margin-top: 20px;
        }
        #days {
            font-size: 8em; /* 800% larger */
        }
        #label {
            font-size: 2em; /* Smaller label */
            margin-top: -20px;
        }
        #current-time {
            display: none; /* Hides the current Irish time */
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="current-time">Loading Irish time...</div> <!-- Hidden -->
    <div id="timer">
        <div id="days">Loading...</div>
        <div id="label">Days Remaining</div>
    </div>

    <!-- Include Luxon library for timezone support -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>

    <script>
        const { DateTime } = luxon;

        function startCountdown() {
            // Set the target date in Irish Time (Europe/Dublin)
            const targetDate = DateTime.fromISO("2025-05-19T00:00:00", { zone: 'Europe/Dublin' });

            function updateCountdown() {
                // Get the current time in Irish Time
                const now = DateTime.now().setZone('Europe/Dublin');

                // Calculate the difference between now and the target date
                const diff = targetDate.diff(now, ['days']);

                if (diff.toMillis() <= 0) {
                    document.title = "Countdown: Ended!";
                    document.getElementById('days').innerText = "0";
                    document.getElementById('label').innerText = "Countdown Ended";
                    updateIcon("0");
                    return;
                }

                const days = Math.floor(diff.days);

                document.title = `Countdown: ${days} Days`;
                document.getElementById('days').innerText = days;
                document.getElementById('label').innerText = "Days Remaining";

                updateIcon(days.toString());

                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        function updateIcon(days) {
            const favicon = document.getElementById('favicon');

            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');

            // Draw background
            ctx.fillStyle = "#00aaff";
            ctx.fillRect(0, 0, 32, 32);

            // Draw days remaining
            ctx.fillStyle = "#ffffff";
            ctx.font = "bold 16px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(days, 16, 16);

            // Update favicon
            const iconURL = canvas.toDataURL("image/png");
            favicon.href = iconURL;
        }

        startCountdown();
    </script>
</body>
</html>
