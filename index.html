<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link id="favicon" rel="icon" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="timer">Loading countdown...</div>

    <script>
        function getIrishDate() {
            return new Date().toLocaleString("en-IE", { timeZone: "Europe/Dublin" });
        }

        const targetDate = new Date("2025-05-19T00:00:00Z"); // Target date in UTC

        function startCountdown() {
            const now = new Date(getIrishDate());
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                document.title = "Countdown: Ended!";
                document.getElementById('timer').innerText = "The countdown has ended!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.title = `Countdown: ${days} Days`;
            document.getElementById('timer').innerText =
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds remaining.`;

            setTimeout(startCountdown, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
