<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link id="favicon" rel="icon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --background-color: #121212;
            --text-color: white;
            --secondary-color: #bbbbbb;
            --progress-bar-bg: #555;
            --progress-bar-fill: #4caf50;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: env(safe-area-inset-top, 0);
            height: calc(100vh - env(safe-area-inset-top, 0));
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            padding-top: 5px;
        }

        #timer {
            margin-top: 10px;
        }

        #days {
            font-size: 5em;
        }

        #label {
            font-size: 1.2em;
            margin-top: -10px;
        }

        #progress-container {
            margin-top: 15px;
            width: 90%;
            background-color: var(--progress-bar-bg);
            height: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background-color: var(--progress-bar-fill);
            width: 0%;
            transition: width 0.3s ease-in-out;
        }

        #progress-text {
            margin-top: 10px;
            font-size: 1em;
        }

        #next-bank-holiday,
        #next-academic-break {
            font-size: 1.75em;
            margin-top: 10px;
            color: var(--secondary-color);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 4em;
            }

            #days {
                font-size: 8em;
            }

            #label {
                font-size: 2em;
            }

            #progress-container {
                height: 20px;
            }

            #progress-text,
            #next-bank-holiday,
            #next-academic-break {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="timer">
        <div id="days">Loading...</div>
        <div id="label">Days Remaining</div>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="progress-text">0% of the school year complete</div>
    <div id="next-bank-holiday">Next Bank Holiday: Loading...</div>
    <div id="next-academic-break">Next Academic Break: Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>

    <script>
        const { DateTime } = luxon;

        const schoolYearStart = DateTime.fromISO("2024-09-01T00:00:00", { zone: "Europe/Dublin" });
        const schoolYearEnd = DateTime.fromISO("2025-05-02T00:00:00", { zone: "Europe/Dublin" });

        const bankHolidays = [
            "2024-01-01", "2024-03-17", "2024-04-01", "2024-05-06", "2024-06-03",
            "2024-08-05", "2024-10-28", "2024-12-25", "2024-12-26",
            "2025-01-01", "2025-02-03", "2025-03-17", "2025-04-21", "2025-05-05"
        ].map(date => DateTime.fromISO(date));

        const academicBreaks = [
            { name: "Christmas Break", start: "2024-12-20", end: "2025-01-06" },
            { name: "Mid-Term Break", start: "2025-02-17", end: "2025-02-21" },
            { name: "Easter Break", start: "2025-04-14", end: "2025-04-25" },
            { name: "Summer Break", start: "2025-05-02", end: "2025-08-30" }
        ].map(breakPeriod => ({
            name: breakPeriod.name,
            start: DateTime.fromISO(breakPeriod.start),
            end: DateTime.fromISO(breakPeriod.end)
        }));

        function getNextAcademicBreak() {
            const now = DateTime.now().setZone("Europe/Dublin");
            const nextBreak = academicBreaks.find(b => b.start > now);

            if (nextBreak) {
                const daysUntil = Math.floor(nextBreak.start.diff(now, "days").days);
                return `Next Academic Break: ${nextBreak.name} (${nextBreak.start.toLocaleString(DateTime.DATE_MED)} - ${nextBreak.end.toLocaleString(DateTime.DATE_MED)}) (${daysUntil} Days Away)`;
            } else {
                return "No more academic breaks this school year!";
            }
        }

        function getNextBankHoliday() {
            const now = DateTime.now().setZone("Europe/Dublin");
            const nextHoliday = bankHolidays.find(holiday => holiday > now);

            if (nextHoliday) {
                const daysUntil = Math.floor(nextHoliday.diff(now, "days").days);
                return `Next Bank Holiday: ${nextHoliday.toLocaleString(DateTime.DATE_MED)} (${daysUntil} Days Away)`;
            } else {
                return "No more bank holidays this school year!";
            }
        }

        function calculateProgress() {
            const now = DateTime.now().setZone("Europe/Dublin");
            const totalSchoolDays = schoolYearEnd.diff(schoolYearStart, "days").days;
            const daysPassed = now.diff(schoolYearStart, "days").days;

            const progressPercentage = Math.min((daysPassed / totalSchoolDays) * 100, 100);
            return progressPercentage.toFixed(1);
        }

        function updateProgressBar() {
            const progress = calculateProgress();
            document.getElementById("progress-bar").style.width = `${progress}%`;
            document.getElementById("progress-text").innerText = `${progress}% of the school year complete`;
        }

        function updateCountdown() {
            const now = DateTime.now().setZone("Europe/Dublin");
            const totalDays = Math.floor(schoolYearEnd.diff(now, "days").days);

            document.getElementById("days").innerText = totalDays;
            document.getElementById("label").innerText = "Days Remaining";
            document.getElementById("next-bank-holiday").innerText = getNextBankHoliday();
            document.getElementById("next-academic-break").innerText = getNextAcademicBreak();

            updateProgressBar();

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
