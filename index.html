<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link id="favicon" rel="icon" href="">
    <style>
        :root {
            --background-color: #121212;
            --text-color: white;
            --secondary-color: #bbbbbb;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 6em;
            margin-bottom: 20px;
        }

        #timer {
            margin-top: 20px;
        }

        #days {
            font-size: 16em;
        }

        #label {
            font-size: 4em;
            margin-top: -20px;
        }

        #adjusted-days {
            font-size: 1.5em;
            color: var(--secondary-color);
            margin-top: 20px;
        }

        #current-time {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="current-time">Loading Irish time...</div> <!-- Hidden -->
    <div id="timer">
        <div id="days">Loading...</div>
        <div id="label">Days Remaining</div>
        <div id="adjusted-days">Adjusted days remaining: Loading...</div>
    </div>

    <!-- Include Luxon library for timezone support -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>

    <script>
        const { DateTime } = luxon;

        // List of Irish bank holidays for 2024 and 2025
        const bankHolidays = [
            // 2024 Bank Holidays
            "2024-01-01", // New Year's Day
            "2024-03-17", // St. Patrick's Day
            "2024-04-01", // Easter Monday
            "2024-05-06", // May Bank Holiday
            "2024-06-03", // June Bank Holiday
            "2024-08-05", // August Bank Holiday
            "2024-10-28", // October Bank Holiday
            "2024-12-25", // Christmas Day
            "2024-12-26", // St. Stephen's Day

            // 2025 Bank Holidays
            "2025-01-01", // New Year's Day
            "2025-03-17", // St. Patrick's Day
            "2025-04-21", // Easter Monday
            "2025-05-05", // May Bank Holiday
            "2025-06-02", // June Bank Holiday
            "2025-08-04", // August Bank Holiday
            "2025-10-27", // October Bank Holiday
            "2025-12-25", // Christmas Day
            "2025-12-26", // St. Stephen's Day
        ];

        // Christmas holidays and mid-term break
        const academicHolidays = [
            // Christmas holidays (20th December 2024 to 6th January 2025)
            ...generateHolidayRange("2024-12-20", "2025-01-06"),
            // Mid-term break (17th February to 21st February 2025)
            ...generateHolidayRange("2025-02-17", "2025-02-21"),
        ];

        const holidays = [...bankHolidays, ...academicHolidays].map(date => DateTime.fromISO(date));

        // Generate an array of dates for a given range
        function generateHolidayRange(startDate, endDate) {
            const start = DateTime.fromISO(startDate);
            const end = DateTime.fromISO(endDate);
            const dates = [];
            let currentDate = start;

            while (currentDate <= end) {
                dates.push(currentDate.toISODate());
                currentDate = currentDate.plus({ days: 1 });
            }
            return dates;
        }

        function calculateWorkingDays(targetDate) {
            const now = DateTime.now().setZone("Europe/Dublin");
            let workingDays = 0;
            let currentDate = now;

            while (currentDate < targetDate) {
                // Exclude weekends
                if (currentDate.weekday < 6) {
                    // Exclude holidays
                    const isHoliday = holidays.some(holiday => holiday.hasSame(currentDate, 'day'));
                    if (!isHoliday) workingDays++;
                }
                currentDate = currentDate.plus({ days: 1 });
            }
            return workingDays;
        }

        function startCountdown() {
            // Set the target date in Irish Time (Europe/Dublin)
            const targetDate = DateTime.fromISO("2025-05-19T00:00:00", { zone: 'Europe/Dublin' });

            function updateCountdown() {
                // Get the current time in Irish Time
                const now = DateTime.now().setZone('Europe/Dublin');

                // Calculate the total days remaining
                const diff = targetDate.diff(now, ['days']);
                const totalDays = Math.floor(diff.days);

                if (diff.toMillis() <= 0) {
                    document.title = "Countdown: Ended!";
                    document.getElementById('days').innerText = "0";
                    document.getElementById('label').innerText = "Countdown Ended";
                    document.getElementById('adjusted-days').innerText = "Adjusted days remaining: 0";
                    return;
                }

                // Update the total days countdown
                document.getElementById('days').innerText = totalDays;
                document.getElementById('label').innerText = "Days Remaining";

                // Calculate adjusted working days remaining
                const adjustedDays = calculateWorkingDays(targetDate);
                document.getElementById('adjusted-days').innerText = `Adjusted days remaining: ${adjustedDays}`;

                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        startCountdown();
    </script>
</body>
</html>
