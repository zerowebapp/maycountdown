<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link id="favicon" rel="icon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --background-color: #121212;
            --text-color: white;
            --secondary-color: #bbbbbb;
            --progress-bar-bg: #555;
            --progress-bar-fill: #4caf50;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            text-align: center; /* Center text horizontally */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align closer to the top */
            padding-top: env(safe-area-inset-top, 0); /* Handle iPhone notch */
            height: calc(100vh - env(safe-area-inset-top, 0)); /* Adjust height for safe area */
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            padding-top: 5px; /* Small padding to avoid cramping */
        }

        #timer {
            margin-top: 10px; /* Minimal spacing */
        }

        #days {
            font-size: 5em;
        }

        #label {
            font-size: 1.2em;
            margin-top: -10px;
        }

        #working-days {
            font-size: 2em;
            color: var(--secondary-color);
            margin-top: 15px;
        }

        #progress-container {
            margin-top: 15px;
            width: 90%;
            background-color: var(--progress-bar-bg);
            height: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background-color: var(--progress-bar-fill);
            width: 0%;
            transition: width 0.3s ease-in-out;
        }

        #progress-text {
            margin-top: 10px;
            font-size: 1em;
        }

        #next-bank-holiday,
        #next-midterm-break {
            font-size: 1em;
            margin-top: 10px;
            color: var(--secondary-color);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 4em;
            }

            #days {
                font-size: 8em;
            }

            #label {
                font-size: 2em;
            }

            #working-days {
                font-size: 3em;
            }

            #progress-container {
                height: 20px;
            }

            #progress-text,
            #next-bank-holiday,
            #next-midterm-break {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="timer">
        <div id="days">Loading...</div>
        <div id="label">Days Remaining</div>
        <div id="working-days">Working Days: Loading...</div>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="progress-text">0% of the school year complete</div>
    <div id="next-bank-holiday">Next Bank Holiday: Loading...</div>
    <div id="next-midterm-break">Next Mid-Term Break: Loading...</div>

    <!-- Include Luxon library for timezone support -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>

    <script>
        // JavaScript logic remains unchanged
        const { DateTime } = luxon;

        const schoolYearStart = DateTime.fromISO("2024-09-01T00:00:00", { zone: "Europe/Dublin" });
        const schoolYearEnd = DateTime.fromISO("2025-05-19T00:00:00", { zone: "Europe/Dublin" });

        const bankHolidays = [
            "2024-01-01",
            "2024-03-17",
            "2024-04-01",
            "2024-05-06",
            "2024-06-03",
            "2024-08-05",
            "2024-10-28",
            "2024-12-25",
            "2024-12-26",
            "2025-01-01",
            "2025-03-17",
            "2025-04-21",
            "2025-05-05",
            "2025-06-02",
            "2025-08-04",
            "2025-10-27",
            "2025-12-25",
            "2025-12-26",
        ].map(date => DateTime.fromISO(date));

        const termBreaks = [
            { start: "2024-12-20", end: "2025-01-06" },
            { start: "2025-02-17", end: "2025-02-21" },
        ].map(breakPeriod => ({
            start: DateTime.fromISO(breakPeriod.start),
            end: DateTime.fromISO(breakPeriod.end),
        }));

        const nonWorkingDays = [
            ...bankHolidays,
            ...termBreaks.flatMap(breakPeriod => {
                let dates = [];
                let current = breakPeriod.start;
                while (current <= breakPeriod.end) {
                    dates.push(current);
                    current = current.plus({ days: 1 });
                }
                return dates;
            }),
        ];

        function calculateWorkingDays(targetDate) {
            const now = DateTime.now().setZone("Europe/Dublin");
            let workingDays = 0;
            let currentDate = now;

            while (currentDate < targetDate) {
                if (currentDate.weekday < 6) {
                    const isHoliday = nonWorkingDays.some(holiday => holiday.hasSame(currentDate, "day"));
                    if (!isHoliday) {
                        workingDays++;
                    }
                }
                currentDate = currentDate.plus({ days: 1 });
            }
            return workingDays;
        }

        function getNextBankHoliday() {
            const now = DateTime.now().setZone("Europe/Dublin");
            const nextHoliday = bankHolidays.find(holiday => holiday > now);

            if (nextHoliday) {
                const daysUntil = Math.floor(nextHoliday.diff(now, "days").days);
                const holidayName = nextHoliday.toLocaleString(DateTime.DATE_MED);
                return `Next Bank Holiday: ${holidayName} (${daysUntil} Days Away)`;
            } else {
                return "No more bank holidays this school year!";
            }
        }

        function getNextMidTermBreak() {
            const now = DateTime.now().setZone("Europe/Dublin");
            const nextBreak = termBreaks.find(b => b.start > now);

            if (nextBreak) {
                const daysUntil = Math.floor(nextBreak.start.diff(now, "days").days);
                return `Next Mid-Term Break: ${nextBreak.start.toLocaleString(DateTime.DATE_MED)} to ${nextBreak.end.toLocaleString(DateTime.DATE_MED)} (${daysUntil} Days Away)`;
            } else {
                return "No more mid-term breaks this school year!";
            }
        }

        function calculateProgress() {
            const now = DateTime.now().setZone("Europe/Dublin");
            const totalSchoolDays = schoolYearEnd.diff(schoolYearStart, "days").days;
            const daysPassed = now.diff(schoolYearStart, "days").days;

            const progressPercentage = Math.min((daysPassed / totalSchoolDays) * 100, 100);
            return {
                progressPercentage: progressPercentage.toFixed(1),
                daysPassed: Math.floor(daysPassed),
                totalSchoolDays: Math.floor(totalSchoolDays),
            };
        }

        function updateProgressBar() {
            const progress = calculateProgress();
            const progressBar = document.getElementById("progress-bar");
            const progressText = document.getElementById("progress-text");

            progressBar.style.width = `${progress.progressPercentage}%`;
            progressText.innerText = `${progress.progressPercentage}% of the school year complete`;
        }

        function startCountdown() {
            const targetDate = schoolYearEnd;

            function updateCountdown() {
                const now = DateTime.now().setZone("Europe/Dublin");
                const diff = targetDate.diff(now, ["days"]);
                const totalDays = Math.floor(diff.days);

                if (diff.toMillis() <= 0) {
                    document.title = "Countdown: Ended!";
                    document.getElementById("days").innerText = "0";
                    document.getElementById("label").innerText = "Countdown Ended";
                    document.getElementById("working-days").innerText = "Working Days: 0";
                    return;
                }

                document.getElementById("days").innerText = totalDays;
                document.getElementById("label").innerText = "Days Remaining";

                const workingDays = calculateWorkingDays(targetDate);
                document.getElementById("working-days").innerText = `Working Days: ${workingDays}`;

                const nextHolidayText = getNextBankHoliday();
                document.getElementById("next-bank-holiday").innerText = nextHolidayText;

                const nextMidTermText = getNextMidTermBreak();
                document.getElementById("next-midterm-break").innerText = nextMidTermText;

                updateProgressBar();
                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        startCountdown();
    </script>
</body>
</html>
